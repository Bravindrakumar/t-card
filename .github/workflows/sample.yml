name: manifests
on: 
  pull_request:
    paths: 
      - 'b/**'
      - '.github/workflows/sample.yml'
      
  push:
    paths: 
      - 'b/**'
      - '.github/workflows/sample.yml'
      
jobs:
  env-config-diff:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.env-config-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
        
      - name: determine setup configuration file change
        id: env-config-diff-matrix
        run: |
          export DIFF=$( git diff --dirstat=files,0,cumulative ${{ github.event.pull_request.base.sha }} | awk -F ' ' '{print $2}' )
          echo "$DIFF"

          
